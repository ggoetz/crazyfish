<!-- **************************************************************************
Main html template for the index.html page. This template renders the event
selection menu.
*************************************************************************** -->
<div class="main-search dropdown">

	<form class="form-inline" role="form" action="search" method="get">

        <span class="form-text">Show me </span>

        <span class="form-group">
            <font color="#11b1d3" face="helvetica, arial" size="5px">_ _ _ _ _ _ _ _ _ _ _ _ _</font>
            <input type="text" name="category" class="form-control dropdown-toggle category-picker" data-toggle="dropdown" value="all" readonly>
            <ul class="dropdown-menu" role="menu">
                <li>Event categorization coming soon... Stay tuned!</li>
            </ul>
        </span>


        <span class="form-text"> events on </span>

        <span class="form-group" id="DPLoc">
            <font color="#11b1d3" face="helvetica, arial" size="5px">_ _ _ _ _ _ _ _ _ _ _ _ _</font>

            <label class="sr-only" for="datePicker"></label>
            <input type="text" name="date" class="form-control datepicker" data-toggle="dropdown" id="datePicker" placeholder="date" readonly>
            <script src="{% static "js/bootstrap-datepicker.js" %}"></script>

        </span>

        <span class="form-text"> in </span>

        <span class="form-group">
            <font color="#11b1d3" face="helvetica, arial" size="5px">_ _ _ _ _ _ _ _ _ _ _ _ _</font>

            <input type="text" name="location" class="form-control dropdown-toggle" data-toggle="dropdown" value="&nbsp;Palo Alto, CA" readonly>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                <li>We're only available in Palo Alto, CA for now!
            </ul>

        </span>

        <div class="button-container" align="center">
            <input type="submit" id="go" class="btn btn-search" value="LET'S GO">
        </div>

    </form>

</div>
