  <body>

    <div class="container">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

<br/><br/><br/>
<div class="section-hero">
      <div class="container" align="center">
        <div class="row">
          <img src="img/logo-white-transparent.png">
        </div>
      </div>
    </div>
<br/><br/><br/>

<div id="container" style="position:relative;">
    </div>
    
</div>

<div class="main-search dropdown">
	<div style="position:absolute;"> 
		Show me <font color="#11b1d3" face="helvetica, arial" size="5px">_ _ _ _ _ _ _ _ _ _ _ _ </font> 
		events on <font color="#11b1d3" face="helvetica, arial" size="5px">_ _ _ _ _ _ _ _ _ _ _</font>

	</div>
	<form class="form-inline" role="form">
		  <div class="form-group" id="DPLoc">
    <label class="sr-only" for="datePicker">Email address</label>
    <input class="form-control datepicker" data-toggle="dropdown" id="datePicker" placeholder="date" style="position:absolute; top:24px; left:615px; width: 230px;">
	<script src="js/bootstrap-datepicker.js"></script>
  </div>
		<div class="form-group">
			<label class="sr-only" for="categoryPicker"  style="position:absolute; top:24px; left:196px;">Category</label>
			<input class="form-control dropdown-toggle" data-toggle="dropdown" id="categoryPicker"  style="position:absolute; top:24px; left:196px; width: 240px;" placeholder="category">
			<table class="dropdown-menu" role="menu" aria-labelledby="dLabel" width="100%">
				<colgroup>
				  <col width="600px">
					<col width="600px">
				</colgroup>
				<tr>
					<td id="arts-opt" class="icon arts-icon hover-white dropdown-toggle" data-toggle="dropdown"  onClick="set_selection(this.id)">arts &amp; culture</td>
					<td id="food-opt" class="icon food-icon hover-white dropdown-toggle" data-toggle="dropdown"  onClick="set_selection(this.id)">food &amp; wine</td>
				</tr>
				<tr>
					<td id="classes-opt" class="icon classes-icon hover-white dropdown-toggle" data-toggle="dropdown" onClick="set_selection(this.id)">classes &amp; workshops</td>
					<td id="meetups-opt" class="icon meetups-icon hover-white dropdown-toggle" data-toggle="dropdown" onClick="set_selection(this.id)">meetup</td>
				</tr>
				<tr>
					<td id="conferences-opt" class="icon conferences-icon hover-white dropdown-toggle" data-toggle="dropdown" onClick="set_selection(this.id)">conference</td>
					<td id="music-opt" class="icon music-icon hover-white dropdown-toggle" data-toggle="dropdown" onClick="set_selection(this.id)">music</td>
				</tr>
				<tr>
					<td id="family-opt" class="icon family-icon hover-white dropdown-toggle" data-toggle="dropdown" onClick="set_selection(this.id)">family</td>
					<td id="sport-opt" class="icon sport-icon hover-white dropdown-toggle" data-toggle="dropdown" onClick="set_selection(this.id)">sport</td>
				</tr>
			</table>
		</div>
	</form>
	<div>
		<font color="#00e3fe" data-toggle="dropdown"  class="dropdown-toggle" style="position:absolute; top:31px; left:900px; width:250px">Palo Alto, CA</font>
		<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
			<li>We're only available in Palo Alto, CA for now!
		</ul>

</div>

<br/><br/><br/>
<div align="center">
<a id="go" role="button" class="btn btn-search" href="#">&nbsp;&nbsp;&nbsp;&nbsp;LET'S GO&nbsp;&nbsp;&nbsp;&nbsp;</a>
</div>

</div>
	
    <script> 
    $(document).ready( function() { //set today's date as the default
		var now = new Date();
		$('#datePicker').val(CfUtils.format_as_day_month_date(now));
	});
	
    $('.dropdown-toggle').dropdown();
    $('.datepicker').datepicker({placeInside:'#DPLoc'});
    function set_selection(element_id) {
		$('#categoryPicker').val(document.getElementById(element_id).firstChild.nodeValue);
	}
    </script>
