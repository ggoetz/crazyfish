<!DOCTYPE html>
<html>
<head>
    <title> :: crazyfish :: all your events in one place </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/datepicker.css" rel="stylesheet">
    <link href="css/crazyfish.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/cf_utils.js"></script>

    <div class="above-header-spacer"></div>
    <div class="section-hero">
        <div class="container" align="center">
            <div class="row">
                <img src="img/logo-white-transparent.png">
            </div>
        </div>
    </div>
    <br/><br/><br/>

    <div id="container" style="position:relative;">
    </div>

</div>

<div class="main-search dropdown">
    <!--
	<div style="position:absolute;"> 
		Show me <font color="#11b1d3" face="helvetica, arial" size="5px">_ _ _ _ _ _ _ _ _ _ _ _ _</font>
		events on <font color="#11b1d3" face="helvetica, arial" size="5px">_ _ _ _ _ _ _ _ _ _ _ _ _</font>
		in <font color="#11b1d3" face="helvetica, arial" size="5px">_ _ _ _ _ _ _ _ _ _ _ _ _</font>
	</div>
	-->
	<form class="form-inline" role="form" action="search" method="get">

        <span class="form-text">Show me </span>

        <span class="form-group">
            <font color="#11b1d3" face="helvetica, arial" size="5px">_ _ _ _ _ _ _ _ _ _ _ _ _</font>

            <label class="sr-only" for="categoryPicker">Category</label>
			
            <input id="categoryPicker" class="form-control dropdown-toggle" data-toggle="dropdown" placeholder="category" readonly>
            <div class="dropdown-menu" role="menu" aria-labelledby="dLabel" width="100%">
                <table align='center'>
                    <colgroup>
                        <col width="400px">
                        <col width="200px"> <!-- FIXME (centering) -->
                    </colgroup>
                    <tr>
                        <td id="arts-opt" class="icon arts-icon hover-white dropdown-toggle" data-toggle="dropdown"  onClick="set_selection(this.id)">arts &amp; culture</td>
                        <td id="food-opt" class="icon food-icon hover-white dropdown-toggle" data-toggle="dropdown"  onClick="set_selection(this.id)">food &amp; wine</td>
                    </tr>
                    <tr>
                        <td id="classes-opt" class="icon classes-icon hover-white dropdown-toggle" data-toggle="dropdown" onClick="set_selection(this.id)">classes &amp; workshops</td>
                        <td id="meetups-opt" class="icon meetups-icon hover-white dropdown-toggle" data-toggle="dropdown" onClick="set_selection(this.id)">meetup</td>
                    </tr>
                    <tr>
                        <td id="conferences-opt" class="icon conferences-icon hover-white dropdown-toggle" data-toggle="dropdown" onClick="set_selection(this.id)">conference</td>
                        <td id="music-opt" class="icon music-icon hover-white dropdown-toggle" data-toggle="dropdown" onClick="set_selection(this.id)">music</td>
                    </tr>
                    <tr>
                        <td id="family-opt" class="icon family-icon hover-white dropdown-toggle" data-toggle="dropdown" onClick="set_selection(this.id)">family</td>
                        <td id="sport-opt" class="icon sport-icon hover-white dropdown-toggle" data-toggle="dropdown" onClick="set_selection(this.id)">sport</td>
                    </tr>
                </table>
                <div align="center">
                    <button id="all-opt" type="button" class="btn btn-default" data-toggle="dropdown" onClick="set_selection(this.id)">select all events</button>
                </div>
            </div>

        </span>

        <span class="form-text"> events on </span>

        <span class="form-group" id="DPLoc">
            <font color="#11b1d3" face="helvetica, arial" size="5px">_ _ _ _ _ _ _ _ _ _ _ _ _</font>

            <label class="sr-only" for="datePicker"></label>
            <input type="text" name="date" class="form-control datepicker" data-toggle="dropdown" id="datePicker" placeholder="date" readonly>
            <script src="js/bootstrap-datepicker.js"></script>

        </span>

        <span class="form-text"> in </span>

        <span class="form-group">
            <font color="#11b1d3" face="helvetica, arial" size="5px">_ _ _ _ _ _ _ _ _ _ _ _ _</font>

            <input type="text" class="form-control dropdown-toggle" data-toggle="dropdown" value="&nbsp;Palo Alto, CA" readonly>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                <li>We're only available in Palo Alto, CA for now!
            </ul>

        </span>

        <div class="button-container" align="center">
            <input type="submit" id="go" class="btn btn-search" value="LET'S GO">
        </div>

    </form>

</div>

<script>
    $(document).ready( function() { //set today's date as the default
		var now = new Date();
		$('#datePicker').val(CfUtils.format_as_day_month_date(now));
		$('#categoryPicker').val('all');
	});
	
    $('.dropdown-toggle').dropdown();
    $('.datepicker').datepicker({placeInside:'#DPLoc'});
    function set_selection(element_id) {
		if (element_id === 'all-opt') {
			$('#categoryPicker').val('all');
		} else {
			$('#categoryPicker').val(document.getElementById(element_id).firstChild.nodeValue);
		}
	}
</script>
    
</body>
</html>
